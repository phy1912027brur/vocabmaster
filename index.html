<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Master Your Vocabulary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your provided Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDK-KzR5v4pHJ_HaVWQzg4_d58ElbUKkyo",
            authDomain: "study-tracker-3360b.firebaseapp.com",
            projectId: "study-tracker-3360b",
            storageBucket: "study-tracker-3360b.firebasestorage.app",
            messagingSenderId: "814342428382",
            appId: "1:814342428382:web:f27027090057b2f98c544f",
            measurementId: "G-1EL7T17KK3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // App ID for data separation
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vocab-master-prod';
        const ADMIN_UID = "eNxl56zKYuXfCRumgnFwcF3NANw1";

        // State Management
        let words = [];
        let filteredWords = [];
        let dynamicCategories = []; 
        let user = null;
        let isAdminView = false;
        let currentCategory = ''; 
        let currentLetter = 'ALL';
        let currentPage = 1;
        const pageSize = 8;

        // DOM Elements
        const vocabContainer = document.getElementById('vocab-container');
        const alphabetNav = document.getElementById('alphabet-nav');
        const categoryNav = document.getElementById('category-nav');
        const paginationControls = document.getElementById('pagination-controls');
        const wordModal = document.getElementById('word-modal');
        const authModal = document.getElementById('auth-modal');
        const adminPanel = document.getElementById('admin-panel');
        const authBtn = document.getElementById('auth-btn');
        const adminToggleBtn = document.getElementById('admin-toggle-btn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progress-text');

        // Auth Listener
        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                authBtn.innerHTML = `<i data-lucide="log-out" class="w-4 h-4"></i> Logout`;
                // Show admin toggle if UID matches
                if (user.uid === ADMIN_UID) {
                    adminToggleBtn.classList.remove('hidden');
                } else {
                    adminToggleBtn.classList.add('hidden');
                    isAdminView = false;
                    adminPanel.classList.add('hidden');
                    document.getElementById('student-panel').classList.remove('hidden');
                }
            } else {
                authBtn.innerHTML = `<i data-lucide="user" class="w-4 h-4"></i> Account`;
                adminToggleBtn.classList.add('hidden');
                isAdminView = false;
                adminPanel.classList.add('hidden');
                document.getElementById('student-panel').classList.remove('hidden');
            }
            loadData();
            lucide.createIcons();
        });

        // Data Loading
        function loadData() {
            const vocabCol = collection(db, 'artifacts', appId, 'public', 'data', 'vocab');
            onSnapshot(vocabCol, (snapshot) => {
                words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => a.word.localeCompare(b.word));
                
                const cats = [...new Set(words.map(w => w.category))].filter(Boolean).sort();
                dynamicCategories = cats;
                
                if (dynamicCategories.length > 0 && (!currentCategory || !dynamicCategories.includes(currentCategory))) {
                    currentCategory = dynamicCategories[0];
                }
                applyFilters();
            }, (err) => console.error("Firestore error:", err));
        }

        function applyFilters() {
            filteredWords = words.filter(w => {
                const catMatch = w.category === currentCategory;
                const letterMatch = currentLetter === 'ALL' || w.word.toUpperCase().startsWith(currentLetter);
                return catMatch && letterMatch;
            });
            renderUI();
        }

        function renderUI() {
            renderCategoryNav();
            renderAlphabetNav();
            renderVocabList();
            updateProgress();
        }

        function renderCategoryNav() {
            if (dynamicCategories.length === 0) {
                categoryNav.innerHTML = `<p class="text-[10px] font-bold text-slate-400 p-2 italic">Waiting for admin data...</p>`;
                return;
            }
            categoryNav.innerHTML = dynamicCategories.map(cat => `
                <button onclick="window.setCategory('${cat}')" 
                    class="px-6 py-2 rounded-full text-xs font-black transition-all whitespace-nowrap border-2 
                    ${currentCategory === cat ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-blue-200'}">
                    ${cat}
                </button>
            `).join('');
        }

        function renderAlphabetNav() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            alphabetNav.innerHTML = `<button onclick="window.setLetter('ALL')" 
                class="alphabet-btn ${currentLetter === 'ALL' ? 'bg-slate-800 text-white' : 'bg-white text-slate-400'}">ALL</button>`;
            
            letters.forEach(l => {
                const hasWords = words.some(w => w.category === currentCategory && w.word.toUpperCase().startsWith(l));
                alphabetNav.innerHTML += `
                    <button onclick="window.setLetter('${l}')" 
                        class="alphabet-btn ${currentLetter === l ? 'bg-blue-600 text-white' : hasWords ? 'bg-white text-slate-800' : 'bg-slate-50 text-slate-200 pointer-events-none'}">
                        ${l}
                    </button>`;
            });
        }

        function renderVocabList() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = filteredWords.slice(start, end);

            if (pageItems.length === 0) {
                vocabContainer.innerHTML = `
                    <div class="p-12 text-center bg-white rounded-[2.5rem] border border-dashed border-slate-200">
                        <i data-lucide="search" class="w-8 h-8 mx-auto mb-3 text-slate-200"></i>
                        <p class="text-slate-400 text-sm font-medium">No words found in this section.</p>
                    </div>`;
                paginationControls.innerHTML = '';
                return;
            }

            vocabContainer.innerHTML = pageItems.map(item => `
                <div onclick="window.openDetails('${item.id}')" class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md hover:border-blue-100 transition-all cursor-pointer flex justify-between items-center group">
                    <div>
                        <h3 class="text-lg font-black text-slate-800 group-hover:text-blue-600">${item.word}</h3>
                        <p class="text-sm text-slate-500 font-medium line-clamp-1">${item.meaning}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        ${(user && item.learnedBy && item.learnedBy.includes(user.uid)) ? 
                            '<div class="bg-green-50 p-2 rounded-full"><i data-lucide="check" class="text-green-500 w-4 h-4"></i></div>' : 
                            '<div class="bg-slate-50 p-2 rounded-full"><i data-lucide="circle" class="text-slate-200 w-4 h-4"></i></div>'}
                    </div>
                </div>
            `).join('');

            renderPagination();
            lucide.createIcons();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredWords.length / pageSize);
            if (totalPages <= 1) { paginationControls.innerHTML = ''; return; }
            
            paginationControls.innerHTML = `
                <div class="flex items-center gap-2 mt-6 justify-center">
                    <button onclick="window.setPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="pag-btn"><i data-lucide="chevron-left"></i></button>
                    <div class="bg-white border border-slate-200 px-4 py-2 rounded-xl text-[10px] font-black tracking-widest text-slate-400 uppercase">Page ${currentPage} of ${totalPages}</div>
                    <button onclick="window.setPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="pag-btn"><i data-lucide="chevron-right"></i></button>
                </div>
            `;
            lucide.createIcons();
        }

        // Global Actions
        window.setCategory = (cat) => { currentCategory = cat; currentLetter = 'ALL'; currentPage = 1; applyFilters(); };
        window.setLetter = (l) => { currentLetter = l; currentPage = 1; applyFilters(); };
        window.setPage = (p) => { currentPage = p; renderVocabList(); window.scrollTo({top: 0, behavior: 'smooth'}); };
        
        window.openDetails = (id) => {
            const word = words.find(w => w.id === id);
            const modalContent = document.getElementById('modal-content');
            const isLearned = user && word.learnedBy && word.learnedBy.includes(user.uid);

            modalContent.innerHTML = `
                <div class="space-y-6">
                    <div class="text-center">
                        <span class="px-3 py-1 bg-blue-50 text-blue-600 text-[10px] font-black rounded-full uppercase tracking-widest">${word.category}</span>
                        <h2 class="text-4xl font-black text-slate-900 mt-2 tracking-tight">${word.word}</h2>
                        <p class="text-xl text-blue-500 font-bold mt-1">${word.meaning}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><span class="block text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Synonyms</span><p class="text-xs font-bold text-slate-700">${word.synonyms || '---'}</p></div>
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100"><span class="block text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Antonyms</span><p class="text-xs font-bold text-slate-700">${word.antonyms || '---'}</p></div>
                    </div>
                    <div class="p-5 bg-blue-50/30 rounded-3xl border border-blue-100/50"><span class="block text-[9px] font-black text-blue-400 uppercase mb-2 tracking-widest text-center">Context Sentence</span><p class="text-sm italic text-slate-600 leading-relaxed text-center font-medium">"${word.example || 'No example provided'}"</p></div>
                    
                    ${user ? `
                        <button onclick="window.toggleMastery('${word.id}')" class="w-full py-4 rounded-2xl font-black transition-all flex items-center justify-center gap-2 ${isLearned ? 'bg-green-100 text-green-700' : 'bg-slate-900 text-white'} shadow-lg shadow-slate-200">
                            <i data-lucide="${isLearned ? 'check-circle' : 'circle'}"></i>
                            ${isLearned ? 'LEARNED' : 'MARK AS LEARNED'}
                        </button>
                    ` : `
                        <button onclick="window.openAuthModal()" class="w-full py-4 bg-amber-50 rounded-2xl text-[10px] font-black text-amber-600 uppercase tracking-widest border border-amber-100">
                            Login to track your progress
                        </button>
                    `}
                </div>
            `;
            wordModal.classList.remove('hidden');
            wordModal.classList.add('flex');
            lucide.createIcons();
        };

        window.toggleMastery = async (id) => {
            if (!user) return;
            const wordRef = doc(db, 'artifacts', appId, 'public', 'data', 'vocab', id);
            const word = words.find(w => w.id === id);
            let learnedBy = word.learnedBy || [];
            if (learnedBy.includes(user.uid)) {
                learnedBy = learnedBy.filter(uid => uid !== user.uid);
            } else {
                learnedBy.push(user.uid);
            }
            await updateDoc(wordRef, { learnedBy });
            window.closeModal();
        };

        window.closeModal = () => {
            wordModal.classList.add('hidden');
            authModal.classList.add('hidden');
        };

        // --- AUTH SYSTEM ---
        window.openAuthModal = () => {
            authModal.classList.remove('hidden');
            authModal.classList.add('flex');
        };

        window.switchAuthMode = (mode) => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('border-blue-600', 'text-blue-600');
                registerTab.classList.remove('text-slate-400');
                loginTab.classList.remove('border-blue-600', 'text-blue-600');
                loginTab.classList.add('text-slate-400');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginTab.classList.add('border-blue-600', 'text-blue-600');
                loginTab.classList.remove('text-slate-400');
                registerTab.classList.remove('border-blue-600', 'text-blue-600');
                registerTab.classList.add('text-slate-400');
            }
        };

        window.handleRegistration = async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const pass = e.target.password.value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                window.closeModal();
            } catch (err) {
                alert("Registration Failed: " + err.message);
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const pass = e.target.password.value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.closeModal();
            } catch (err) {
                alert("Login Failed: " + err.message);
            }
        };

        window.toggleAuth = async () => {
            if (user) {
                await signOut(auth);
            } else {
                window.openAuthModal();
            }
        };

        // --- ADMIN SYSTEM ---
        window.toggleAdmin = () => {
            if (!user || user.uid !== ADMIN_UID) return;
            isAdminView = !isAdminView;
            adminPanel.classList.toggle('hidden');
            document.getElementById('student-panel').classList.toggle('hidden');
            if(isAdminView) renderAdminTable();
        };

        document.getElementById('manual-add-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const vocabCol = collection(db, 'artifacts', appId, 'public', 'data', 'vocab');
            await addDoc(vocabCol, {
                word: formData.get('word'),
                meaning: formData.get('meaning'),
                category: formData.get('category').trim().toUpperCase(),
                synonyms: formData.get('synonyms'),
                antonyms: formData.get('antonyms'),
                example: formData.get('example'),
                learnedBy: [],
                createdAt: new Date().toISOString()
            });
            e.target.reset();
        });

        window.handleCSV = async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1); 
                const vocabCol = collection(db, 'artifacts', appId, 'public', 'data', 'vocab');
                for (let row of rows) {
                    const [word, meaning, category, synonyms, antonyms, example] = row.split(',').map(s => s?.trim());
                    if (word && meaning && category) {
                        await addDoc(vocabCol, { 
                            word, meaning, category: category.toUpperCase(), 
                            synonyms, antonyms, example, learnedBy: [], createdAt: new Date().toISOString() 
                        });
                    }
                }
                alert("Bulk Import Successful!");
                event.target.value = '';
            };
            reader.readAsText(file);
        };

        function renderAdminTable() {
            const table = document.getElementById('admin-table-body');
            table.innerHTML = words.map(w => `
                <tr class="border-b border-slate-50 hover:bg-slate-50">
                    <td class="p-4 text-sm font-bold">${w.word}</td>
                    <td class="p-4 text-[10px] font-black text-blue-500 uppercase">${w.category}</td>
                    <td class="p-4 text-right">
                        <button onclick="window.deleteWord('${w.id}')" class="p-2 text-red-400 hover:bg-red-50 rounded-lg transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.deleteWord = async (id) => {
            if(confirm('Delete word?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vocab', id));
        };

        function updateProgress() {
            if (!user) {
                document.getElementById('progress-section').classList.add('hidden');
                return;
            }
            document.getElementById('progress-section').classList.remove('hidden');
            const categoryWords = words.filter(w => w.category === currentCategory);
            const learnedCount = categoryWords.filter(w => w.learnedBy && w.learnedBy.includes(user.uid)).length;
            const percentage = categoryWords.length > 0 ? Math.round((learnedCount / categoryWords.length) * 100) : 0;
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}% Mastered`;
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .alphabet-btn { min-width: 38px; height: 38px; border-radius: 12px; font-size: 11px; font-weight: 900; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid #f1f5f9; }
        .pag-btn { padding: 10px; border-radius: 12px; background: white; border: 1px solid #f1f5f9; color: #64748b; transition: all 0.2s; }
        .pag-btn:disabled { opacity: 0.3; }
        .auth-tab { border-bottom: 3px solid transparent; padding: 10px; font-weight: 900; font-size: 12px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-900 pb-12">

    <!-- Auth Modal -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] p-4 items-center justify-center">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 relative shadow-2xl">
            <button onclick="window.closeModal()" class="absolute top-6 right-6 p-2 bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div class="flex gap-6 mb-8 border-b border-slate-100">
                <div id="login-tab" onclick="window.switchAuthMode('login')" class="auth-tab border-blue-600 text-blue-600">Login</div>
                <div id="register-tab" onclick="window.switchAuthMode('register')" class="auth-tab text-slate-400">Register</div>
            </div>
            
            <form id="login-form" onsubmit="window.handleLogin(event)" class="space-y-4">
                <input type="email" name="email" required placeholder="Email Address" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" required placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm shadow-lg shadow-blue-100">Sign In</button>
            </form>

            <form id="register-form" onsubmit="window.handleRegistration(event)" class="space-y-4 hidden">
                <input type="email" name="email" required placeholder="Email Address" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" required placeholder="Create Password (min 6 chars)" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm shadow-lg">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="word-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] p-4 items-center justify-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 relative shadow-2xl">
            <button onclick="window.closeModal()" class="absolute top-6 right-6 p-2 bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition"><i data-lucide="x" class="w-5 h-5"></i></button>
            <div id="modal-content"></div>
        </div>
    </div>

    <div class="max-w-xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-3 rounded-2xl text-white shadow-xl shadow-blue-100 ring-4 ring-white"><i data-lucide="graduation-cap" class="w-5 h-5"></i></div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight leading-none text-slate-900">VocabMaster</h1>
                    <span class="text-[10px] uppercase font-black text-blue-500 tracking-[0.2em]">Learning Management System</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="admin-toggle-btn" onclick="window.toggleAdmin()" class="hidden p-3 bg-white rounded-2xl border border-slate-100 text-slate-400 hover:text-blue-600 transition shadow-sm">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <button id="auth-btn" onclick="window.toggleAuth()" class="flex items-center gap-2 px-5 py-3 bg-white border border-slate-100 rounded-2xl text-[10px] font-black text-slate-600 hover:border-blue-200 transition shadow-sm uppercase tracking-widest">
                    <i data-lucide="user" class="w-4 h-4"></i> Account
                </button>
            </div>
        </header>

        <!-- Category Nav -->
        <div class="mb-2">
            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-3 ml-2">Available Tracks</span>
            <div id="category-nav" class="flex gap-2 overflow-x-auto no-scrollbar pb-4"></div>
        </div>

        <!-- Alphabet Nav -->
        <div class="sticky top-0 bg-[#F8FAFC]/90 backdrop-blur-md z-30 py-3 mb-4">
            <div id="alphabet-nav" class="flex gap-2 overflow-x-auto no-scrollbar pb-1"></div>
        </div>

        <!-- Progress (Login required) -->
        <div id="progress-section" class="mb-8 bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hidden">
            <div class="flex justify-between items-end mb-3">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Category Mastery</span>
                <span id="progress-text" class="text-blue-600 font-black text-[11px]">0% Mastered</span>
            </div>
            <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-blue-600 transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Student View -->
        <div id="student-panel" class="space-y-4">
            <div id="vocab-container" class="grid gap-4"></div>
            <div id="pagination-controls"></div>
        </div>

        <!-- Admin View -->
        <div id="admin-panel" class="hidden space-y-8 animate-in slide-in-from-bottom-4 duration-300">
            <div class="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm">
                <h2 class="text-lg font-black mb-6 flex items-center gap-3 text-blue-600"><i data-lucide="plus-circle" class="w-5 h-5"></i> New Entry</h2>
                <form id="manual-add-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input name="word" required placeholder="Word" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                        <input name="meaning" required placeholder="Meaning" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <input name="category" required placeholder="Category (e.g. GRE, BCS)" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input name="synonyms" placeholder="Synonyms" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100">
                        <input name="antonyms" placeholder="Antonyms" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100">
                    </div>
                    <textarea name="example" placeholder="Example usage..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-0 ring-1 ring-slate-100 h-24"></textarea>
                    <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm shadow-lg shadow-blue-50 hover:bg-blue-700 transition-all">Add to Library</button>
                </form>
            </div>

            <div class="bg-slate-900 p-8 rounded-[3rem] text-white">
                <h2 class="text-lg font-black mb-2 flex items-center gap-3"><i data-lucide="upload" class="w-5 h-5"></i> CSV Manager</h2>
                <label class="block p-10 border-2 border-dashed border-slate-700 rounded-[2rem] text-center cursor-pointer bg-slate-800/50 hover:border-blue-500 transition-all">
                    <input type="file" accept=".csv" class="hidden" onchange="window.handleCSV(event)">
                    <i data-lucide="file-spreadsheet" class="w-10 h-10 mx-auto mb-3 text-slate-500"></i>
                    <span class="text-xs font-black uppercase tracking-widest text-slate-400">Import CSV File</span>
                </label>
            </div>

            <div class="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="p-4 bg-slate-50/50 border-b border-slate-100">
                    <span class="text-[9px] font-black uppercase tracking-widest text-slate-400">Database Records</span>
                </div>
                <table class="w-full text-left">
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
